<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban grupp3</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Pre-scripts -->
    <script src="https://kit.fontawesome.com/2f245fa161.js" crossorigin="anonymous"></script>
</head>

<body id="body">

    <!-- Header -->
    <header id="headerContainer">
        <div id="header">
            <h1>Kanban</h1>
        </div>
        <div id="btnContainer">
            <a id="btnLogout" href="#" onclick="logout()">Logout</a>
        </div>
        <button id="btnAdd"><i class="fas fa-plus"></i></button>
    </header>
    <!-- End Header -->

    <!-- Kanban content -->
    <div id="columns">
        <div class="container">
            <div id="toDo" class="dropTarget">
                <h4>Todo </h4>
                <div id="1570794517464" class="draggable" draggable="true" ondragstart="dragstart_handler(event)"><h5></h5><p></p><input type="submit" value="Edit" id="1570794517464"></div>
            </div>
            <div id="doing" class="dropTarget">
                <h4>Doing</h4>
            </div>
            <div id="testing" class="dropTarget">
                <h4>Testing </h4>
            </div>
            <div id="done" class="dropTarget">
                <h4>Done</h4>
            </div>
        </div>
    </div>
    <!--End Kanban content -->

    <!-- Login modal -->
    <div class="modal" id="modalContainer">
        <div id="modalForm">
            <div id="formatting">
                <i id="imgLogin" class="fas fa-user-lock"></i>
                <div id="inputContainer">
                    <input id="txtUser" type="text" placeholder="Ange ditt användarnamn">
                    <input id="txtPassword" type="password" placeholder="Ange lösenord">
                </div>
            </div>
            <button id="btnLogin" onclick="login()">Logga in</button>
        </div>
    </div>    
  
    <!-- End login modal -->

    <!-- wrong user/pass modal -->
    <div id="wrongEnteredInfoModalContainer" class="w3-modal">
        <div id="modalError" class="w3-red w3-modal-content w3-animate-zoom w3-card-4">
            <div>
                <span class="w3-display-middle"><h4>Du har angivit fel användarnamn och/eller lösenord</h4></span>
            </div>
            <button id="btnTryAgain" class="w3-button w3-display-bottommiddle w3-margin w3-round w3-grey" onclick="document.getElementById('wrongEnteredInfoModalContainer').style.display = 'none'">Prova igen...</button>
        </div>
    </div>
    <!-- End wrong user/pass modal -->


    <!--  -->
    <script src="./scripts/main.js"></script>
</body>

</html>
